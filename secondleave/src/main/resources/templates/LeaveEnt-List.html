<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="fragments/layout.html :: html_head" />

<body>
	<div th:replace="fragments/layout.html :: menu" />
	<div th:replace="fragments/layout.html :: header" />
	<h3>Leave Entitlement Page</h3>
	
	
	<div th:if="${not #lists.isEmpty(empList)}">

		<table style="border: 1;margin-left: auto; margin-right: auto;">
			<thead>
				<tr class="listHeading">
					<th><span th:text="#{fieldLabel.employeeId}"></span></th>
					<th><span th:text="#{fieldLabel.empName}"></span></th>
					<th><span th:text="#{fieldLabel.leaveEntitlements.type}"></span></th>
					<th><span th:text="#{fieldLabel.leaveEntitlements}"></span></th>
					<th><span th:text="edit"></span></th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp : ${empList}" class="listRecord">
					<td th:text="${emp.employeeId}">Employee Id</td>
					<td th:text="${emp.name}">Employee's name</td>
					<td>
						<p th:each="leaveentitlement : ${emp.leaveEntitlements}">
							<span th:text="${leaveentitlement.type}">Type</span>
						</p>
					</td>
					<td>
						<p th:each="leaveentitlement : ${emp.leaveEntitlements}">
							<span th:text="${leaveentitlement.entitlement}">Days</span>
						</p>
					</td>
						<td><a th:href="@{/admin/manageleave/edit/}+${emp.employeeId}"
      				 class="btn btn-default"><span th:text="edit"></span></a></td>		
				</tr>
			</tbody>
		</table>
	</div>
	<div style="text-align:center">
		</br></br>
		<a th:href="@{/admin/create}" style="font-size:15px">Add User</a>
	</div>
</body>
